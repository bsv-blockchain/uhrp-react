name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  id-token: write  # Required for OIDC
  contents: read

jobs:
  test:
    name: Build & Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [20, 22, 24]
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        registry-url: 'https://registry.npmjs.org'
    - run: npm ci
    - run: npm run lint:ci --if-present
    - run: npm run test:coverage --if-present
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        token: ${{ secrets.CODECOV_TOKEN }}
        files: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
  publish:
    name: Publish
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '24'
        registry-url: 'https://registry.npmjs.org'
    - run: npm ci
    - run: npm run build
    - name: Check if version already published
      id: check-version
      run: |
        PACKAGE_NAME=$(node -p "require('./package.json').name")
        PACKAGE_VERSION=$(node -p "require('./package.json').version")

        echo "Package: $PACKAGE_NAME@$PACKAGE_VERSION"

        # Check if this version exists on npm
        if npm view "$PACKAGE_NAME@$PACKAGE_VERSION" version 2>/dev/null; then
          echo "Version $PACKAGE_VERSION already published"
          echo "should_publish=false" >> $GITHUB_OUTPUT
        else
          echo "Version $PACKAGE_VERSION not yet published"
          echo "should_publish=true" >> $GITHUB_OUTPUT
        fi
    - name: Publish to npm
      if: steps.check-version.outputs.should_publish == 'true'
      run: npm publish
    - name: Skip publishing
      if: steps.check-version.outputs.should_publish == 'false'
      run: echo "Skipping publish - version already exists on npm"
